</header>

<main id="conteudo" class="container">

<div class="card">
  <h2>Criar conta</h2>
  <form class="form" action="#" method="post">
    <label>Nome
      <input name="nome" type="text" placeholder="Ex.: Joana" required minlength="2" autocomplete="name">
    </label>

    <label>Email
      <input name="email" type="email" placeholder="nome@exemplo.pt" required autocomplete="email">
    </label>

    <label>Password
      <input name="password" type="password" placeholder="mín. 8 caracteres" required minlength="8" autocomplete="new-password">
    </label>

    <label>Confirmar password
      <input name="password2" type="password" placeholder="repetir password" required minlength="8" autocomplete="new-password">
    </label>

    <p><button type="submit">Registar</button></p>
  </form>
  <p><a href="login.html">Já tenho conta</a></p>
</div>

</main>
